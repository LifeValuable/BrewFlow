{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
data:
  dashboards.yml: |
{{ .Files.Get "observability/grafana/provisioning/dashboards/dashboards.yml" | indent 4 }}
  errors.json: |
{{ .Files.Get "observability/grafana/provisioning/dashboards/errors.json" | indent 4 }}
  monitoring.json: |
{{ .Files.Get "observability/grafana/provisioning/dashboards/monitoring.json" | indent 4 }}
{{- end }}
